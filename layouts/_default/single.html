{{ define "main" }}
<h1 class="post-title">{{ .Title | markdownify }}</h1>
<div class="post-meta">
    {{ with .Date }}
    <p class="post-date">{{ .Format "2006-01-02" }}</p>
    {{ end }}
    {{ with .Params.Author }}
    <p class="post-author">Written by {{ . }}</p>
    {{ end }}
</div>
{{ .Content }}
{{ end }}
