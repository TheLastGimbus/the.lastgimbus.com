<input type="file" accept=".mid,.midi" id="mid-input" class="hidden">
<br>
<textarea id="output" cols="50" rows="10">

  Your code will appear right here ^-^

  Just input the file above ðŸ‘†
</textarea>
<br>
<button class="big-button hidden" id="copy">Copy ðŸ“‹</button>
<button id="play" class="big-button hidden">Play it ðŸ”Š</button>
<button id="stop" class="big-button hidden">Stop it ðŸ›‘</button>

<script src="https://unpkg.com/@tonejs/midi@2.0.28/build/Midi.js"></script>
<script src="/lib/textTuneConverters.js"></script>
<script src="/lib/playTune.js"></script>
<script>
    const secondsToMilliseconds = 1000;

    const input = document.getElementById('mid-input');
    const output = document.getElementById('output');
    const copy = document.getElementById('copy');
    const play = document.getElementById('play');
    const stop = document.getElementById('stop');
    let tracks = [];
    let playing = [];
    const stopPlaying = () => playing.forEach((e) => e.end());

    input.addEventListener('change', (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            tracks = [];
            const midi = new Midi(e.target.result);
            midi.tracks.forEach((track, i) => {
                tracks.push('');
                track.notes.forEach((note, index) => {
                    var time = 0;
                    if (track.notes.length > index + 1) {
                        time = track.notes[index + 1].time - note.time;
                    }
                    time *= secondsToMilliseconds;
                    let duration = note.duration * secondsToMilliseconds;
                    if (index == 0) {
                        // delay so we don't start all track same time if one has delay
                        tracks[i] += `${note.time * secondsToMilliseconds},\n`;
                    }
                    tracks[i] += `${time}: ${note.name}^${duration},\n`;
                });
            })

            output.textContent = 'let tracks = [\n' + tracks.map((e) => 'tune`\n' + e).join('`,\n') + '`,\n];';
            copy.classList.remove('hidden');
            play.classList.remove('hidden');
            stop.classList.remove('hidden');
        };
        reader.readAsArrayBuffer(file);
    });
    copy.onclick = () => {
        const output = document.getElementById('output');
        output.select();
        output.setSelectionRange(0, 2147483646); /* For mobile devices */
        navigator.clipboard.writeText(output.value)
            .then(() => {
                console.log('Copied to clipboard');
                copy.textContent = 'Copied ðŸš€';
            })
            .catch((err) => {
                console.error('Failed to copy to clipboard', err);
            });
    };
    play.addEventListener('click', () => {
        stopPlaying();
        playing = [];
        tracks.forEach((e) => playing.push(playTune(textToTune(e))));
    });
    stop.addEventListener('click', stopPlaying);

    input.classList.remove('hidden');
</script>
