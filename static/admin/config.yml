backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

slug:
  encoding: ascii
  clean_accents: true
  sanitize_replacement: "-"

media_folder: "static/media" # Media files will be stored in the repo under static/images/uploads
public_folder: "/media" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{my-url}}"  # this means filename pretty much
    media_folder: "../../static/blog/{{my-url}}"
    # TODO: Migrate to just pure relative urls maybe? Would be cleaner?
    public_folder: "/blog/{{my-url}}"
    fields:
      - label: "URL (do NOT edit after-hand!)"
        # Can't just use 'url' here because hugo uses that (and I do not want that behaviour)
        name: "my-url"
        widget: "string"
        required: true
        # https://stackoverflow.com/questions/24419067/validate-a-string-to-be-url-safe-using-regex
        pattern: ['^[a-zA-Z0-9_-]*$', 'Must be URL-Safe (no special chars etc)']
        comment: "URL and folder name for your post"
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Draft", name: "draft", widget: "boolean", default: true}
      - {label: "Body", name: "body", widget: "markdown"}
