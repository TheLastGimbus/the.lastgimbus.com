<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Julka-kulka</title>
</head>
<body>
<form onsubmit="racuszek()">
  Na którym roku jesteś?</br>
  <input type="number" name="year" step="1" min="1" max="16"></br>
  Czy jest przed, czy po lutym?</br>
  <input type="radio" name="month" value="before" id="r-before">przed</br>
  <input type="radio" name="month" value="after" id="r-after">po</br>
  <input type="submit" value="Sprawdź!">
</form>
<h1 id="result"></h1>
<script>
    document.addEventListener('submit', function (event) {
        event.preventDefault();
        let data = new FormData(event.target);
        let year = parseInt(data.get('year'));
        let before = data.get('month') === 'before';
        let semestr = year * 2 - (before ? 1 : 0);
        document.getElementById('result').innerText = `Jesteś na ${semestr} semestrze`;
    });
    // automatically smart select month
    const date = new Date();
    const m = date.getMonth();
    // after February and before August
    document.getElementById('r-' + ((m >= 2 && m < 6) ? 'after' : 'before')).checked = true;
</script>
</body>
</html>
